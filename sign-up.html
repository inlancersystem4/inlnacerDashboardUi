<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="this is Inlancer common Dashboard UI"
    />
    <meta
      name="twitter:image"
      content="https://inlancer.in/public/inlancer-template/img/inlancer-meta-image.png"
    />
    <meta name="twitter:site" content="@inlanceri" />

    <!-- Theme Toggle  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/expand.min.css"
    />

    <!-- Import External Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Import JavaScript -->
    <script src="./assets/script/main.js"></script>

    <!-- Tailwindcss CDN || config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/config/tailwind.config"></script>

    <title>Inlancer Dashboard UI</title>
  </head>
  <body>
    <header class="main-header">
      <a href="#">
        <img
          src="https://inlancer.in/public/inlancer-template/favicon/favicon-32x32.png"
          alt="inlnacer logo"
        />
      </a>
      <div class="flex items-center gap-4">
        <a href="#" class="font-bold text-sm hover:underline">Need help? </a>
        <button class="drawer-btn">
          <svg
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
            class="animate-spin"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"

              opacity="0.5"

            <path
              fill="currentColor"
              d="M15.523 12c0 1.657-1.354 3-3.023 3c-1.67 0-3.023-1.343-3.023-3S10.83 9 12.5 9c1.67 0 3.023 1.343 3.023 3"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="auth-layout center">
      <div class="side-content">
        <div class="space-y-4">
          <h1 class="h3">Manage the job</h1>
          <h2 class="body1 text-secondary_text">
            More effectively with optimized workflows.
          </h2>
        </div>
        <div>
          <img
            alt="Dashboard illustration"
            src="https://assets.minimals.cc/public/assets/illustrations/illustration-dashboard.webp"
          />
        </div>
        <ul class="authentication-platform-list">
          <li class="disabled">
            <a aria-label="Jwt" href="#"
              ><img
                alt="Jwt"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-jwt.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Firebase" href="#"
              ><img
                alt="Firebase"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-firebase.svg"
            /></a>
          </li>
          <li>
            <a aria-label="Amplify" href="#"
              ><img
                alt="Amplify"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-amplify.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Auth0" href="#"
              ><img
                alt="Auth0"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-auth0.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Supabase" href="#"
              ><img
                alt="Supabase"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-supabase.svg"
            /></a>
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div class="content-box">
          <div class="space-y-3">
            <h5 class="h5">Get started absolutely free</h5>
            <p class="body2 text-secondary_text">
              Already have an account?
              <a href="#" class="text-primary font-semibold">Get started</a>
            </p>
          </div>
          <div class="space-y-6">
            <form>
              <div class="grid grid-cols-2 gap-6">
                <div class="input-group">
                  <div>
                    <label for="fname">First name</label>
                    <input type="text" id="fname" />
                  </div>
                </div>
                <div class="input-group">
                  <div>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div>
                  <label for="email">Email address</label>
                  <input type="email" id="email" />
                </div>
              </div>
              <div class="input-group">
                <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="6+ Characters"
                  />
                </div>
              </div>
              <button type="submit" class="">Crete account</button>
              <p class="text-xs text-secondary_text text-center block">
                By signing up, I agree to
                <a href="#" class="text-white underline">Terms of service</a>
                and <a href="#" class="text-white underline">Privacy policy.</a>
              </p>
            </form>
            <div class="divider" role="separator">
              <span>OR</span>
            </div>
            <ul class="authentication-platform-btn-list">
              <li>
                <button type="button">
                  <svg
                    focusable="false"
                    width="24px"
                    height="24px"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="#FFC107"
                      d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                    ></path>
                    <path
                      fill="#FF3D00"
                      d="M3.15332 7.3455L6.43882 9.755C7.32782 7.554 9.48082 6 12.0003 6C13.5298 6 14.9213 6.577 15.9808 7.5195L18.8093 4.691C17.0233 3.0265 14.6343 2 12.0003 2C8.15932 2 4.82832 4.1685 3.15332 7.3455Z"
                    ></path>
                    <path
                      fill="#4CAF50"
                      d="M12.0002 22C14.5832 22 16.9302 21.0115 18.7047 19.404L15.6097 16.785C14.5719 17.5742 13.3039 18.0011 12.0002 18C9.39916 18 7.19066 16.3415 6.35866 14.027L3.09766 16.5395C4.75266 19.778 8.11366 22 12.0002 22Z"
                    ></path>
                    <path
                      fill="#1976D2"
                      d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button">
                  <svg
                    width="24px"
                    height="24px"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M12.001 2c-5.525 0-10 4.475-10 10a9.994 9.994 0 0 0 6.837 9.488c.5.087.688-.213.688-.476c0-.237-.013-1.024-.013-1.862c-2.512.463-3.162-.612-3.362-1.175c-.113-.288-.6-1.175-1.025-1.413c-.35-.187-.85-.65-.013-.662c.788-.013 1.35.725 1.538 1.025c.9 1.512 2.337 1.087 2.912.825c.088-.65.35-1.087.638-1.337c-2.225-.25-4.55-1.113-4.55-4.938c0-1.088.387-1.987 1.025-2.687c-.1-.25-.45-1.275.1-2.65c0 0 .837-.263 2.75 1.024a9.28 9.28 0 0 1 2.5-.337c.85 0 1.7.112 2.5.337c1.913-1.3 2.75-1.024 2.75-1.024c.55 1.375.2 2.4.1 2.65c.637.7 1.025 1.587 1.025 2.687c0 3.838-2.337 4.688-4.562 4.938c.362.312.675.912.675 1.85c0 1.337-.013 2.412-.013 2.75c0 .262.188.574.688.474A10.016 10.016 0 0 0 22 12c0-5.525-4.475-10-10-10"
                    ></path>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button">
                  <svg
                    focusable="false"
                    width="24px"
                    height="24px"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M17.7242 3H20.779L14.1069 10.624L21.956 21H15.8117L10.9959 14.7087L5.49201 21H2.43288L9.56798 12.8438L2.04346 3H8.34346L12.692 8.75048L17.7242 3ZM16.6511 19.174H18.343L7.42182 4.73077H5.60451L16.6511 19.174Z"
                    ></path>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
