<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="this is Inlancer common Dashboard UI" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="jeet kasundra" />

    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://inlancer.in/public/inlancer-template/favicon/favicon-96x96.png"
    />

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Inlancer Dashboard UI" />
    <meta
      property="og:description"
      content="this is Inlancer common Dashboard UI"
    />
    <meta
      property="og:image"
      content="https://inlancer.in/public/inlancer-template/img/inlancer-meta-image.png"
    />
    <meta property="og:url" content="https://inlancer.in" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Inlancer Dashboard UI" />
    <meta
      name="twitter:description"
      content="this is Inlancer common Dashboard UI"
    />
    <meta
      name="twitter:image"
      content="https://inlancer.in/public/inlancer-template/img/inlancer-meta-image.png"
    />
    <meta name="twitter:site" content="@inlanceri" />

    <!-- Theme Toggle  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/expand.min.css"
    />

    <!-- Import External Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Import JavaScript -->
    <script src="./assets/script/main.js"></script>

    <!-- Tailwindcss CDN || config  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/config/tailwind.config"></script>

    <title>Inlancer Dashboard UI</title>
  </head>
  <body>
    <h1 class="bg-primary">
      <button
        class="theme-toggle"
        type="button"
        title="Toggle theme"
        aria-label="Toggle theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          width="1em"
          height="1em"
          fill="currentColor"
          class="theme-toggle__expand"
          viewBox="0 0 32 32"
        >
          <clipPath id="theme-toggle__expand__cutout">
            <path d="M0-11h25a1 1 0 0017 13v30H0Z" />
          </clipPath>
          <g clip-path="url(#theme-toggle__expand__cutout)">
            <circle cx="16" cy="16" r="8.4" />
            <path
              d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z"
            />
          </g>
        </svg>
      </button>
    </h1>
  </body>
</html>
