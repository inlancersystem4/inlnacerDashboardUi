    <header class="main-header">
      <a href="#">

      </a>
      <div class="flex items-center gap-4">
        <a href="#" class="font-bold text-sm hover:underline">Need help? </a>
        <button class="drawer-btn"               onclick="handleDrawer('setting_drawer')">

            ></path>
          </svg>
        </button>
      </div>
    </header>
    <main class="auth-layout">
      <div class="side-content">
        <div class="space-y-4">
          <h1 class="h3">Manage the job</h1>
          <h2 class="body1 text-secondary_text">
            More effectively with optimized workflows.
          </h2>
        </div>
        <div>
          <img
            alt="Dashboard illustration"
            src="https://assets.minimals.cc/public/assets/illustrations/illustration-dashboard.webp"
          />
        </div>
        <ul class="authentication-platform-list">
          <li class="disabled">
            <a aria-label="Jwt" href="#"
              ><img
                alt="Jwt"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-jwt.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Firebase" href="#"
              ><img
                alt="Firebase"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-firebase.svg"
            /></a>
          </li>
          <li>
            <a aria-label="Amplify" href="#"
              ><img
                alt="Amplify"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-amplify.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Auth0" href="#"
              ><img
                alt="Auth0"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-auth0.svg"
            /></a>
          </li>
          <li class="disabled">
            <a aria-label="Supabase" href="#"
              ><img
                alt="Supabase"
                src="https://assets.minimals.cc/public/assets/icons/platforms/ic-supabase.svg"
            /></a>
          </li>
        </ul>
      </div>
      <div class="main-content">
        <div class="content-box">
          <div class="space-y-3 text-center">
            <svg
              width="120px"
              height="120px"
              class="mx-auto"
              fill="none"
              viewBox="0 0 96 96"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill="var(--primary-dark)"

            <h5 class="h5">Request sent successfully!</h5>
            <p class="body2 text-secondary_text">
              We've sent a 6-digit confirmation email to your email.<br />
              Please enter the code in below box to verify your email.
            </p>
          </div>
          <div class="space-y-6">
            <form>
              <div class="input-group">
                <div>
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="exmpale@gmail.com"
                  />
                </div>
              </div>
              <div class="input-group">
                <div class="grid grid-cols-6 gap-4">
                  <input type="text" class="!text-center" placeholder="-" />
                  <input type="text" class="!text-center" placeholder="-" />
                  <input type="text" class="!text-center" placeholder="-" />
                  <input type="text" class="!text-center" placeholder="-" />
                  <input type="text" class="!text-center" placeholder="-" />
                  <input type="text" class="!text-center" placeholder="-" />
                </div>
              </div>
              <div class="input-group">
                <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="6+ character"
                  />
                </div>
              </div>
              <div class="input-group">
                <div>
                  <label for="cpass">Conirm new password</label>
                  <input type="password" id="cpass" />
                </div>
              </div>
              <div class="space-y-2">
                <button type="submit" class="">Update password</button>
                <p class="text-center text-sm pt-4 pb-2">
                  Don’t have a code? <a href="#" class="text-primary">Resend</a>
                </p>
                <button type="button" class="!bg-transparent !text-white">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    class="mr-2"
                  >
                    <path
                      fill="currentColor"
                      d="M13.83 19a1 1 0 0 1-.78-.37l-4.83-6a1 1 0 0 1 0-1.27l5-6a1 1 0 0 1 1.54 1.28L10.29 12l4.32 5.36a1 1 0 0 1-.78 1.64"
                    ></path>
                  </svg>
                  Return to sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

                width="1em"
                height="1em"

                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="h-full w-full overflow-y-auto space-y-8 px-3.5 py-2.5">
          <div class="grid grid-cols-2 gap-4">
            <div
              class="rounded-xl w-full py-5 px-4 space-y-6 hover:bg-actions-hover border border-solid border-[rgba(145,158,171,0.12)]"

              <div class="flex items-center justify-between">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

                  height="1em"

                </svg>
                <div class="relative inline-block w-11 h-5">
                  <input
                    type="checkbox"
                    id="theme-toggle-checkbox"
                    class="peer appearance-none w-11 h-5 bg-primary-lighter rounded-full checked:bg-primary cursor-pointer transition-colors duration-300"
                  />
                  <label

                    class="absolute top-0 mt-0.5 left-0 w-4 h-4 bg-white rounded-full border border-transparent shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-transparent cursor-pointer"

          <div
            class="w-full rounded-xl border border-solid border-[rgba(145,158,171,0.12)]"
          >
            <span
              class="bg-white rounded-full text-black text-xs font-semibold py-1 px-3.5 ml-4 -mt-2.5 block w-fit"

            >
            <div class="grid grid-cols-3 gap-3 p-3.5">
              <button
                class="w-full p-4 flex items-center justify-center text-primary"
              >
                <span class="preset-icon"></span>
              </button>
              <button
                class="w-full p-4 flex items-center justify-center text-secondary"
              >
                <span class="preset-icon"></span>
              </button>
              <button
                class="w-full p-4 flex items-center justify-center text-info"
              >
                <span class="preset-icon"></span>
              </button>
              <button
                class="w-full p-4 flex items-center justify-center text-warning"
              >
                <span class="preset-icon"></span>
              </button>
              <button
                class="w-full p-4 flex items-center justify-center text-error"
              >
                <span class="preset-icon"></span>
              </button>
              <button
                class="w-full p-4 flex items-center justify-center text-success"
              >
                <span class="preset-icon"></span>
              </button>
            </div>
